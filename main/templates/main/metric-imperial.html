{% extends 'main/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section mb-4 mt-4">
    <h3 style="text-align: center; color:var(--indigo);">Measurement</h3>
    <div class="section-center">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-outline-success mb-4" type="submit" value="Submit">
        </form> 
    </div>
</div>
{% endblock content %}
